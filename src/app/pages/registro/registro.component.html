<div class="form-container">
  <h2 class="form-title">Registrarse</h2>
  <form (ngSubmit)="handleSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label for="Nombres">Nombres</label>
      <input type="text" name="Nombres" class="form-control" [(ngModel)]="cliente.Nombres" required />
    </div>
    <div class="form-group">
      <label for="Apellidos">Apellidos</label>
      <input type="text" name="Apellidos" class="form-control" [(ngModel)]="cliente.Apellidos" required />
    </div>
    <div class="form-group">
      <label for="Direccion">Dirección</label>
      <input type="text" name="Direccion" class="form-control" [(ngModel)]="cliente.Direccion" required />
    </div>
    <div class="form-group">
      <label for="FechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" name="FechaNacimiento" class="form-control" [(ngModel)]="cliente.FechaNacimiento" required />
    </div>
    <div class="form-group">
      <label>Género</label>
      <div>
        <label class="form-check-inline">
          <input type="radio" name="Sexo" value="male" [(ngModel)]="cliente.Sexo" /> Masculino
        </label>
        <label class="form-check-inline">
          <input type="radio" name="Sexo" value="female" [(ngModel)]="cliente.Sexo" /> Femenino
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" name="dni" class="form-control" [(ngModel)]="cliente.dni" required />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" name="telefono" class="form-control" [(ngModel)]="cliente.telefono" required />
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" name="correo" class="form-control" [(ngModel)]="cliente.correo" required />
    </div>
    <div class="form-group">
      <label for="Password">Contraseña</label>
      <input type="password" name="Password" class="form-control" [(ngModel)]="cliente.Password" required />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" name="termsAccepted" [(ngModel)]="cliente.termsAccepted" />
      <label>Acepto los términos y condiciones</label>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
