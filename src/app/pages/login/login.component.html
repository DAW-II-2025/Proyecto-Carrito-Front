<div class="form-container">
  <div id="login-form">
    <h2 class="form-title">Login</h2>
    <p *ngIf="error" class="error-message">{{ error }}</p>
    <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Correo electrónico"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block center-button" style="display: block; margin: 0 auto 10px auto; min-width: 140px;">
        Iniciar sesión
      </button>
    </form>
    <p class="switch-link">
      No tengo una cuenta <a routerLink="/registro">Registrarse</a>
    </p>
  </div>
</div>
