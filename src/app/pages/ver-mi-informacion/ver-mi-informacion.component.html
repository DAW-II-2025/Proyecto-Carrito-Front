<div class="containerr">
  <app-header></app-header>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Informaci√≥n del Usuario</h3>
      </div>
      <div class="card-body">
        <form style="margin-top: 50px;">
          <div class="form-group row" style="margin-top: 5px;" *ngFor="let field of fields">
            <label [for]="field.id" class="col-sm-2 col-form-label">
              {{ field.label }}:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [id]="field.id" disabled />
            </div>
          </div>
          <div class="form-group row" style="margin-top: 50px;">
            <div class="col-sm-10">
              <button type="button" class="btn btn-primary" id="editar">
                Editar
              </button>
              <a class="btn btn-secondary" routerLink="/" role="button">
                Volver
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
